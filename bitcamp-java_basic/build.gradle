//build.gradle 파일
// -gradle 빌드 도구가 사용하는 설정 파일이다.
// -gradle 빌드 도두가 실행할 명령 을 이 파일에 작성한다.

// 1) gradle 빌드 도구가
// => 이클립스 관련 파일을 생성하고 제거하는 명령어가 들어 있는 플러그인
apply plugin: 'eclipse'

// => 자바 관련 작업을 수행할 명령어가 들어 있는 플러그인
apply plugin: 'java'

// => Gradle 기본 소스 폴더를  src/번경하라 
sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
}
repositories {
   mavenCentral() // https://repo.maver.apache.ort/maver2/ 서버에서 다운로드 받는다.
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    
    compile group: 'org.mybatis', name: 'mybatis', version: '3.4.6'
}